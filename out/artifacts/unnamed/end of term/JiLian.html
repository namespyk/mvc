<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>级联框</title>
</head>
<body>

<div id="app">
    <label>出发地：</label>
    <select v-model="v1">
        <option value="" disabled>选择省</option>
        <option v-for="prov of list1" :value="prov.code">{{prov.name}}</option>
    </select>
    <select v-model="v2">
        <option disabled>选择市</option>
        <option v-for="prov of list2" :value="prov.code">{{prov.name}}</option>
    </select>
    <select v-model="v3">
        <option disabled>选择区</option>
        <option v-for="prov of list3" :value="prov.code">{{prov.name}}</option>
    </select>
    <br/>

    <label>到达地：</label>
    <select v-model="v4">
        <option value="" disabled>选择省</option>
        <option v-for="prov of list1" :value="prov.code">{{prov.name}}</option>
    </select>
    <select v-model="v5">
        <option disabled>选择市</option>
        <option v-for="prov of list5" :value="prov.code">{{prov.name}}</option>
    </select>
    <select v-model="v6">
        <option disabled>选择区</option>
        <option v-for="prov of list6" :value="prov.code">{{prov.name}}</option>
    </select>
</div>
</body>

<script src="../js/vue.js"></script>
<script src="../vue_test/pca.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            list1:pca,
            v1:'',
            v2:'',
            v3:'',
            v4:'',
            v5:'',
            v6:''
        },
        methods:{ //方法
            getList: function(list,code){
                for(el of list){
                    if(el.code == code){
                        return el.children;
                    }
                }
                return [];
            }
        },
        computed:{ //计算
            list2: function(){
                return this.getList(this.list1,this.v1);
            },
            list3: function(){
                return this.getList(this.list2,this.v2);
            },
            list5: function(){
                return this.getList(this.list1,this.v4);
            },
            list6: function(){
                return this.getList(this.list5,this.v5);
            },

        }
    })
</script>
</html>
