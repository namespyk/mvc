<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加教师信息</title>

</head>
<body>

<form action="/test4" method="get">
    姓名：
    <input name="name" type="text" placeholder="请输入姓名"/>
    <br/>
    年龄：
    <input name="age" type="number" placeholder="请输入年龄"/>
    <br/>
    性别：
    <input name="sex" type="radio" value="1"/>男
    <input name="sex" type="radio" value="0"/>女
    <br/>
    大学：
    <select name="college">
        <option value="0"></option>
        <option value="1">四川长江职业学院</option>
        <option value="2">四川科技职业学院</option>
    </select>
    <br/>
    系部：
    <select name="subject">
        <option value="0"></option>
        <option value="1">鼎利学院</option>
        <option value="2">经济管理系</option>
    </select>
    <br/>
    <br/>

    <button type="submit">提交</button>
    <button type="reset">重置</button>
</form>
</body>
</html>
