<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>router</title>
</head>
<body>

<div id="app">
    <h1>Hello app!</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/foo">首页</router-link>
        <router-link to="/bar">增加</router-link>
        <router-link to="/get">查询</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>

<script src="../js/vue.js"></script>
<script src="../js/vue-router.js"></script>

<script>
    // 0. 如果使用模块化机制编程，导入Vue和VueRouter，要调用 Vue.use(VueRouter)

    // 1. 定义 (路由) 组件。
    // 可以从其他文件 import 进来
    const Foo = { template: '<div><h1>欢迎进入改查页面</h1></div>' }
    const Bar = { template: '<div><form action = "/test3" method = "get">\n' +
        '    <label>姓名：</label>\n' +
        '    <input name = "name" type = "test" placeholder = "请输入姓名"/>\n' +
        '    <br/>\n' +
        '    <label>年龄：</label>\n' +
        '    <input name = "age" type = "number" placeholder = "请输入年龄"/>\n' +
        '    <br/>\n' +
        '    <label>性别：</label>\n' +
        '    <input name = "sex" type = "radio" value = "1"/><label>男</label>\n' +
        '    <input name = "sex" type = "radio" value = "0"/><label>女</label>\n' +
        '    <br/>\n' +
        '    <label>爱好：</label>\n' +
        '    <input name = "fav" type = "checkbox" value = "1"/><label>游泳</label>\n' +
        '    <input name = "fav" type = "checkbox" value = "2"/><label>篮球</label>\n' +
        '    <input name = "fav" type = "checkbox" value = "3"/><label>足球</label>\n' +
        '    <input name = "fav" type = "checkbox" value = "4"/><label>乒乓</label>\n' +
        '    <br/>\n' +
        '    <label>学历</label>\n' +
        '    <select name = "edu">\n' +
        '        <option value = "1">幼儿园</option>\n' +
        '        <option value = "2">小学</option>\n' +
        '        <option value = "3">初中</option>\n' +
        '        <option value = "4">高中</option>\n' +
        '        <option value = "5">大专</option>\n' +
        '        <option value = "6">本科</option>\n' +
        '    </select>\n' +
        '    <br/>\n' +
        '    <label>自我介绍</label>\n' +
        '    <textarea name = "desc" cols = "20" rows = "5">\n' +
        '\n' +
        '    </textarea>\n' +
        '\n' +
        '    <button type = "submit">提交</button>\n' +
        '    <button type = "reset">重置</button>\n' +
        '</form></div>' }
        const get ={template : '<div><form action="/test5" method="post">\n' +
            '\n' +
            '        <label>姓名：</label>\n' +
            '        <input name="name" type="text" onblur="checkName();"/>\n' +
            '        <span id="nameCheck" style="display: none;color: red;">姓名长度在2~10</span>\n' +
            '        <br/>\n' +
            '        <label>年龄：</label>\n' +
            '        <input name="age_s" type="number" onblur="checkAge();"/>\n' +
            '        <label>至：</label>\n' +
            '        <input name="age_e" type="number" onblur="checkAge();"/>\n' +
            '        <br/>\n' +
            '        <span id="age_sc" style="display: none;color: red;">年龄不符合格式0~150</span>\n' +
            '        <span id="age_ec" style="display: none;color: red;">开始不能大于结束</span>\n' +
            '        <br/>\n' +
            '\n' +
            '        <button type="submit" onclick="return commit();">提交</button>\n' +
            '    </form></div>'}

    // 2. 定义路由
    // 每个路由应该映射一个组件。 其中"component" 可以是
    // 通过 Vue.extend() 创建的组件构造器，
    // 或者，只是一个组件配置对象。
    // 我们晚点再讨论嵌套路由。
    const routes = [
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar },
        { path: '/get', component: Bar }
    ]

    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // (缩写) 相当于 routes: routes
    })

    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能
    const app = new Vue({
        router
    }).$mount('#app')

    // 现在，应用已经启动了！
</script>

</body>
</html>
