<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三级菜单</title>
</head>
<body>

<div id="app">
    <label>地址：</label>
    <select v-model="v1">
        <option value="" disabled>选择省</option>
        <option v-for="prov of list1" :value="prov">{{prov.name}}</option>
    </select>
    <select v-model="v2">
        <option value="" disabled>选择市</option>
        <option v-for="prov of list2" :value="prov">{{prov.name}}</option>
    </select>
    <select v-model="v3">
        <option value="" disabled>选择区</option>
        <option v-for="prov of list3" :value="prov">{{prov.name}}</option>
    </select>
</div>

<script src="../js/vue.js"></script>
<script src="../vue_test/pca.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data :{
            list1 : pca,
            v1 : '',
            v2 : '',
            v3 : ''
        },

        computed:{//计算属性
            list2: function(){
                this.v2='';
                return this.v1['children'];
            },
            list3: function(){
                this.v3='';
                return this.v2['children'];
            }
        },



    });
</script>
</body>
</html>
