<!--
    /test2?name=abc&desc=汉字
    完整的写法如下
    http://IP或域名：端口/应用上下文/test2?name=abc&desc=汉字
    如果没有应用上下文，则表示为：
    http://IP或域名：端口test2?name=abc&desc=汉字
    一般情况下，我们的应用都会有应用上下文

    在本列中，访问的路径为：
    http://localhost:8090/test2 ? name=abc & desc=汉字
    ？号前面是url，url是同一资源定位符（实际上整体都称作url）
    ？后面是当前连接，传送到后台的参数

    多个参数之间用 & 隔开
    同一个参数包含：参数名称=参数值
    url中不允许空格

    改 html 代码不需要重启
    改 java 代码必须重启，否则不生效
-->
